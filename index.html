<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleShip Game</title>

<script defer src="main.js"></script></head>

<body>
    <div id="game-container">
        <h1>Battleship</h1>
        <div class="headers">
            <h2>Player</h2>
            <h2>computer</h2>
        </div>
        <div id="grids">
            
            <div id="player1-grid" class="grid"></div>

            <div id="player2-grid" class="grid"></div>
        </div>
        <div id="ships">
            
                <p id="intro">Here are your ships:</p>
                <p id="message">Now you have placed your ships and the computer has also placed it's ships successfully,
                    if at any time you become bored and tired, you can <button id="intrude">See </button> where
                    the computer placed it's ships</p>
                <div class="ship" data-direction="horizontal" data-length="5">
                    <div class="ship-cell"></div>
                    <div class="ship-cell"></div>
                    <div class="ship-cell"></div>
                    <div class="ship-cell"></div>
                    <div class="ship-cell"></div>
                </div>
                <div class="ship" data-direction="horizontal" data-length="4">
                    <div class="ship-cell"></div>
                    <div class="ship-cell"></div>
                    <div class="ship-cell"></div>
                    <div class="ship-cell"></div>
                </div>
                <div class="ship" data-direction="horizontal" data-length="3">
                    <div class="ship-cell"></div>
                    <div class="ship-cell"></div>
                    <div class="ship-cell"></div>
                </div>
                <div class="ship" data-direction="horizontal" data-length="3">
                    <div class="ship-cell"></div>
                    <div class="ship-cell"></div>
                    <div class="ship-cell"></div>
                </div>
                <div class="ship" data-direction="horizontal" data-length="2">
                    <div class="ship-cell"></div>
                    <div class="ship-cell"></div>
                </div>
            
        </div>
        <button id="reset-button">Start a New Game</button>

    </div>
    </div>
</body>

</html>
